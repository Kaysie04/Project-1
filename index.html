<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<!-- HEADER -->

<header class=" earth">
    <div class="top ">
        <div class="header">
            <h1 class="weatherTitle">NATIONAL PARK WEATHER</h1>
            <p>TRAVEL AND KNOW WHAT TO PREPARE</p>
        </div>
        <div class="searchbar">
            <form>
                <input class="park-input" type="text" placeholder="Search Parks.." id=user-search>
                <button class="button" id="search-btn">Search</button>
            </form>
        </div>
    </div>
</header>


<!-- BODY -->
<body>
<main>
    <div class="parkLocation">
        <div id="parkInfo" class="parkDetail">
            <h3>PARK INFO</h3>
            <ol>
                <div class="detail" id="getParkName">name</div>
                <div class="detail" id="getAddress">address</div>
                <div class="detail" id="getHours">hours</div>
                <div class="detail" id="park-weather-info">temp</div>
                <div class="detail" id="getEntryFee">fee</div>
            </ol>
        </div>
    </div>
    <div class="map" id="map">
        <!--<iframe
  width="450"
  height="250"

  allowfullscreen>
</iframe>-->
    </div>
    <div class="weatherInfo">
        <div class="currentDayWeather">
            <h2>TODAYS FORECAST</h2>
        </div>
        <table class="forecast u-ful-width" >
        <thead>
            <tr>
                <th >DAY</th>
                <th >TEMPATURE</th>
            </tr>
        </thead>
        <tbody>
            <tr id="day1">
                <td id="weatherInfo1">day</td>
            </tr>
            <tr id="day2">
                <td id="weatherInfo2">day</td>
            </tr>
            <tr id="day3">
                <td id="weatherInfo3">day</td>
            </tr>
        </tbody>
    </table>
    </div>
</main>
<script src="assets/js/script.js"></script>

</html>
