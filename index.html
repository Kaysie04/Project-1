<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    
    <link rel="stylesheet" href="assets/css/sstyles.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/groundwork-master/">
</head>
<header>
    <div class="top">
        <div class="header">
            <h1 class="weatherTitle">WEATHER APP</h1>
        </div>
        
        <div class="searchbar">
            <form action="">
                <input type="text" placeholder="Search Parks.." name="search">
                <button class="blue button" href="#">Search</button>
            </form>
        </div>
    </div>
</header>
<body>

<main class="row">
    <div class="parkLocation c">
        <div id="parkInfo" class="parkInfo">
            <h3>PARK INFO</h3>
            
            <ol>
                <p id="getParkName" >GET- PARK NAME </p>
                <p id="getAddress" >GET- ADDRESS</p>
                <p id="getHours" >GET- HOURS OF OPERATION</p>
                <p id="getEntryFee" >GET- ENTRY FEE</p>       
            </ol>
        </div>
    </div>
    <div class="map" id="map">
        <iframe
  width="450"
  height="250"
  frameborder="0" style="border:0"
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/"
  allowfullscreen>
</iframe>
    </div>

    <div class="weatherInfo ">
        <div class="currentDayWeather">
            <h2>TODAYS FORECAST</h2>
        </div>
        <div class="weeklyForecast">
            <div class="card" id="day1">
                <h3 id="weatherInfo1" class="card-header">DAY </h3> 
            </div>
            <div class="card" id="day2">
                <h3 id="weatherInfo2" class="card-header">DAY </h3> 
            </div>
            <div class="card" id="day3">
                <h3 id="weatherInfo3" class="card-header">DAY </h3> 
            </div>
            <div class="card" id="day4">
                <h3 id="weatherInfo4" class="card-header">DAY </h3> 
            </div>
            <div class="card" id="day5">
                <h3 id="weatherInfo5" class="card-header">DAY </h3> 
            </div>
            <div class="card" id="day6">
                <h3 id="weatherInfo6" class="card-header">DAY </h3> 
            </div>
            <div class="card" id="day7">
                <h3 id="weatherInfo7" class="card-header">DAY </h3> 
            </div>
        </div>
    

    </div>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
