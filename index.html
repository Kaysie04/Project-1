<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href ="assets/css/Skeleton-2.0.4/">
</head>
<!-- HEADER -->
<header class="earth">
        <div class="header">
            <h1 class="weatherTitle">NATIONAL PARK WEATHER</h1>
            <p>TRAVEL AND KNOW WHAT TO PREPARE</p>
        </div>
        <div class="searchbar">
            <form id="search-form">
                <p class="error-display"></p>
                <input class="park-input" type="text" id=user-search>
                <button class="button" id="search-btn">Search</button>
            </form>
        </div>
    </div>
</header>


<!-- BODY -->
<body>
<main>
    <div class="parkLocation">
        <h3>PARK INFO</h3>
        <div id="parkInfo" class="parkDetail">           
            <div class="detail">
                <h2 id="getParkName"></h2>
                <p id="getAddress"></p>
                <p id="getHours"></p>
                <p id="park-weather-info"></p>
                <p id="getEntryFee"></p>

        </div>
    </div>  
    </div>
    <div class="weatherInfo">
        <div class="currentDayWeather">
            <h2>Today</h2>
        
            <p id="currentWeather"></p>
            <p id="currentTemp"></p>
            <p id="feelsLike"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uv"></p>
        </div>

        <table class="forecast u-full-width" >
        <thead>
            <tr>
                <th id="day1"></th>
                <th id="day2"></th>
            </tr>
            </thead>
            <tbody>
                <tr>
                <td id="weatherInfo1">
                    <td id="day1-date"></td>
                    <td id="day1-temp"></td>
                    <td id="day1-humidity"></td>
                    <td id="day1-wind"></td>
                    <td id="day1-uv"></td>
                
                </tr>
                <tr>
                <td id="weatherInfo2"></td>
                    <td id="day2-date"></td>
                    <td id="day2-temp"></td>
                    <td id="day2-humidity"></td>
                    <td id="day2-wind"></td>
                    <td id="day2-uv"></td>
                
            </tr>
            </tbody>
    </table>
    </div>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
